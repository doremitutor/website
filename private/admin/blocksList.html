<html>
	<head>
		<title>Existing Blocks</title>
		<link rel="stylesheet" href="tables.css">
		<script>
			window.addEventListener('blur', function(){close();}, false);
			document.addEventListener('readystatechange', checkRS, false);
			function checkRS(){
				if(document.readyState==='complete'){
					if(opener){
						opener.fetchBlocksList(true);
					}		
				}
			};
		</script>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th class="blockName">BlockName</td>
				</tr>
			</thead>
			<tbody id="tbody"></tbody>
		</table>
	</body>
</html>
